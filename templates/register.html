{% extends "layout.html" %} {% block title %} Register {% endblock %} {% block
body %}

<h1>Create your account</h1>

<div class="form">
  <form action="{{ url_for('sign_up') }}" method="post">
    <h2 style="margin-left: 70px;">Register</h2>

    <div class="form-group">
      <input
        class="form-control"
        type="text"
        name="name"
        placeholder="Full Name"
      />
    </div>

    <div class="form-group">
      <input
        class="form-control"
        type="text"
        name="username"
        placeholder="username"
        required
      />
    </div>

    <div class="form-group">
      <input
        class="form-control"
        type="password"
        name="password"
        placeholder="password"
        required
      />
    </div>

    <div class="form-group">
      <button class="btn btn-primary">Sign Up</button>
    </div>
  </form>
</div>

{% endblock %}
