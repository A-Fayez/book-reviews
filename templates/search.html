{% extends "layout.html" %} {% block title %} Register {% endblock %} {% include
"navigation.html" %} {% block body %}
<h1>Welcome <b>{{ username }}</b></h1>

{% if results == '' %}
<div class="alert alert-danger" role="alert">
  Unfortunately, We couldn't find any books matching your results
</div>
{% endif %}

<div class="search-form">
  <h2>Search for books</h2>
  <form action=" {{ url_for('books') }}" method="POST">
    <div class="form-group">
      <input class="form-control" name="isbn" placeholder="ISBN" />
    </div>

    <div class="form-group">
      <input class="form-control" name="title" placeholder="Title" />
    </div>

    <div class="form-group">
      <input class="form-control" name="author" placeholder="Author" />
    </div>

    <div class="form-group" style="position: relative; left: 75px;">
      <button class="btn btn-primary" id="search-btn">Search</button>
    </div>
  </form>
</div>

<ul></ul>

{% endblock %}
